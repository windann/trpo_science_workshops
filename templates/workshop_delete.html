{% extends 'base.html' %}

{% block content %}

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8">

        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить семинар {{ science_workshop.title }}?</h3>
        <a class = 'btn btn-outline-success col-lg-3' href="{% url 'science_workshops' %}">Нет</a>
        <button type="submit" class = 'btn btn-outline-danger col-lg-3'>Да</button>

    </form>

</div>

{% endblock %}

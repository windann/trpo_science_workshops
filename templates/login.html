{% extends "base.html" %}


{% block content %}

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

    <div class="container">
        <div class = 'mt-3 col-lg-8 form-group'>
            <h1>Вход</h1>
            <form method="POST" role="form">
                {% csrf_token %}

                        <div class="form-group">

                            {% if field.errors %}
                                <div class = 'alert alert-danger'>
                                    {% for error in field.errors %}
                                        <div class="p-3">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <h3 class="mb-3">{{ form.username.label }}</h3>
                            <input class="form-control mb-3" id="{{ form.username.id_for_label }}" maxlength="30" name="{{ form.username.html_name }}" type="text" /> 


                            <h3 class="mb-3">Пароль</h3>
                            <input class="form-control mb-3" id="{{ form.password.id_for_label }}" maxlength="30" name="{{ form.password.html_name }}" type="password" /> 

                        </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3 col-lg-3 col-xs-12">Войти</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
